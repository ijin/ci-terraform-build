machine:
  environment:
    SRC: $GOPATH/src/github.com/hashicorp
    PATH: ~/$SRC/terraform/bin:$PATH
dependencies:
  pre:
    - mkdir -p $SRC
    - git clone https://github.com/hashicorp/terraform.git $SRC/
    - ls ~/ && ls $SRC
    - cd $SRC/terraform && make updatedeps && make dev
    - terraform version
  cache_directories:
    - ~/$SRC/terraform/bin
test:
  pre:
    - ls -alhtr ~/
    - env
  override:
    - terraform -version
