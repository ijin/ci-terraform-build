machine:
  environment:
    SRC: $GOPATH/src/github.com/hashicorp/terraform
    PATH: ~/$SRC/bin:$PATH
dependencies:
  pre:
    #- mkdir -p $SRC
    #- git clone https://github.com/hashicorp/terraform.git $SRC
    - go get github.com/hashicorp/terraform
    - cd $SRC && make updatedeps && make dev
    - terraform -version
  cache_directories:
    - ~/$SRC/bin
test:
  pre:
    - ls -alhtr ~/
    - env
  override:
    - terraform -version
